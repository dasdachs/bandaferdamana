{% extends "base.html" %}
{% load static wagtailcore_tags wagtailimages_tags %}
{%block cover %}
{{block.super}}
{% endblock cover %}
{% block content %}
<main>
  <article>
    <header style="width: 100%;min-height:60vh;background-image:url('{{ page.cover.file.url }}'); background-size: cover">
      <h1 class="text-center post-header">{{page.title}}</h1>
    </header>
    <div class="container-fluid">
      <p>{{page.body|richtext}}</p>
    </div>
  </article>
</main>
{% endblock content %}
