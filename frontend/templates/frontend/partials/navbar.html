{% load static wagtailcore_tags menuitems %}
{% get_site_root as site_root %}
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="navbar-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% pageurl site_root %}"><img src="{% static "frontend/img/banda-logo.png"  %}" class="navbar-logo" alt="Banda ferdamana" /></a>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav">
                {% for item in menuitems %}
                <li {% if item.active %}class="active"{% endif %}><a href="{% pageurl item %}">{{item.title}}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
